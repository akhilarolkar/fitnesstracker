{% extends "accounts/base.html" %}
{% block content %}
{%load crispy_forms_tags %} 
<div class="container">
    <div class="row justify-content-center w-100 ml-0">

        <div class="card">
            <div class="card-header text-white" style="background-color:  #4d13d1;">
                Reset Password
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-success">Send Email</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
