{% extends "accounts/base.html" %}
{% block content %}

{% for message in messages %}
{% if message.tags == 'info' %}
<script>
    window.onload = function () {
        alert('{{message}}')
    }
</script>
{% endif %}
{% endfor %}


<div class="container">
    <div class="row justify-content-center w-100 ml-0">
        <div class="col-sm-6 w-100">
            <div class="card">
                <div class="card-header text-white" style="background-color:  #4d13d1;">
                    Welcome! Login into your Account.
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="loginusername">UserName</label>
                            <input type="text" class="form-control" name="loginusername" id="loginusername"
                                placeholder="Enter UserName" required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" name="loginpassword" id="loginpassword"
                                placeholder="Password" required>
                        </div>


                        <button type="submit" class="btn btn-success">Login</button>

                        <small class="form-text text-uppercase text-center text-warning"> <a
                                href="{% url 'reset_password' %}" class="text-danger text-capitalize font-weight-bold"><u>Reset Password
                                    Here</u></a>.</small>
                        <small class="form-text text-uppercase text-center text-warning">Don't have an account ? <a
                                href="{% url 'signup' %}" class="text-danger text-capitalize font-weight-bold"><u>SignUp
                                    Here</u></a>.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
