{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4d13d1">
    <!-- favicon -->
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>FitnessTracker</title>
</head>

<body style="background: #f1e7fe">
    <header class="header">
        {% if user.is_authenticated %}
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #4d13d1;">
            <div class="container-fluid text-white">
                <span class="navbar-brand mb-0 h1 text-white">FitnessTracker</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'workouts' %}">Workouts</a>
                    </li>
                    <a class="nav-item nav-link " href="{% url 'diet' %}">Diet</a>
                    <a class="nav-item nav-link" href="{% url 'bmi' %}">BMI</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{user.username}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'logout' %}"
                                onclick="return confirm('Are you sure you want to logout!')">Logout</a>
                            <a class="dropdown-item" href="{% url 'change_password' %}">Update Password</a>
                        </div>
                    </li>

                </div>
            </div>
        </nav>
        {% else %}
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #4d13d1;">
            <span class="navbar-brand mb-0 h1">FitnessTracker</span>
        </nav>
        {% endif %}
        {% block content %}{% endblock content %}
    </header>
    <footer class="footer fixed-bottom py-2 text-center footer-dark" style="background-color: #4d13d1;">
        <div class="container text-white">
            <span class="">FitnessTracker</span>
            <span class="text-muted">copyright2021</span>
        </div>
    </footer>
    <!-- 
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
