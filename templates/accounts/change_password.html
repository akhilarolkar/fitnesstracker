{% extends "accounts/base.html" %}
{% block content %}
{%load crispy_forms_tags %} 
<div class="container">
    <div class="row justify-content-center w-100 ml-0 mt-1">
        
            <div class="card">
                <div class="card-header text-white" style="background-color:  #4d13d1;">
                    Change Password
                </div>
                <div class="card-body text-center">
                    <p>Please enter your new Password twice so we can verify you typed it in correctly</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-success">Update Password</button>
                    </form>
                </div>
            </div>
      
    </div>
</div>
{% endblock content %}
